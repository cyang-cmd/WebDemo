<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3d测试</title>
		<style>
		  *{
		    padding: 0;
		    margin: 0;
		  }
		  .main {
        margin: 0px;
        padding: 0px;
        position: absolute;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
      }
      #menu{
        position: fixed;
        bottom: 0;
        right: 0;
        background: #fff;
        padding: 10px;
        z-index: 1;
      }
      #menu .item{
        padding:10px 0;
        cursor: pointer;
      }
		</style>
		<script src="lib/ht.js"></script>
		<script src="lib/ht-ui.js"></script>
		<script src="lib/ht-form.js"></script>
		<script src="lib/ht-obj.js"></script>
		<script src="../../jQuery/jquery-1.10.1.min.js"></script>
		<script src="js/index.js"></script>
	</head>
	<body onload="init();">
	  <div class="main"></div>
	  <div id="menu">
	    <div class="item" data-val="Hydrangeas.jpg">Hydrangeas.jpg</div>
	    <div class="item" data-val="Tulips.jpg">Tulips.jpg</div>
	  </div>
	</body>
</html>
