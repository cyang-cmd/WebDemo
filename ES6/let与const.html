<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ES6部分新方法</title>
	</head>
	<body>
		<script>
			//let与const
			//let用于定义变量  const用于定义常量
			//const 只定义不赋值也会报错
			
			/*const f = {};
			 *f.type = 1  这个可以成功  因为实际上是将f的数据结构进行了更改  并没有修改f数据的指向
			 *f = []  这个不能成功  因为这个实际上是将f指向的数据进行了更改
			 * 也就是说const是限制了数据的指向  并不限制数据结构的修改
			 * 可以使用Object.freeze 对对象进行冻结  同时对对象的属性也要进行冻结
			 * */
			// 可以使用Object.freeze()的方法来创建一个不可被修改的对象
			/* *
			 * var的问题：
			 * 1.可以重复声明
			 * 2.无法限制修改（在大型项目下可能导致问题，多人重复声明一个参数，在不报错的情况下很难排查问题）
			 * 3.没有块级作用域
			 * 4.顶级对象和全局对象的混合
			 * */
			
			/*
			 全局对象var a = 1 
			window.a 也是1  也就是全局的a就是window.a   因为顶级对象到处可读写
			这样会导致全局变量可能被随意修改
			let命令、const命令、class命令声明的全局变量，不属于顶层对象的属性
			也就是说es6下全局变量和顶级对象区分开来
			 * */
			
			//es6中{} 算是一个作用域  let与const的定义只能在一个作用域中生效  一个做用域中只能定义一次常量和变量  而且不能在定义前调用
			//var 定于可以提前调用  调用的值还未被赋值
		</script>
	</body>
</html>
