<!DOCTYPE html>
 
<html>
 
<head>
    <title>Example 08.07 - Load OBJ and MTL </title>
    <script type="text/javascript" src="./build/three.js"></script>
    <script type="text/javascript" src="./js/js/loaders/OBJLoader.js"></script>
    <script type="text/javascript" src="./js/js/loaders/MTLLoader.js"></script>
    <script type="text/javascript" src="./js/js/loaders/OBJMTLLoader.js"></script>
    <script type="text/javascript" src="./js/js/libs/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="./js/js/libs/stats.min.js"></script>
    <script type="text/javascript" src="./js/js/libs/dat.gui.min.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
 
<div id="Stats-output">
</div>
<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>
 
<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">
 
    // once everything is loaded, we run our Three.js stuff.
    $(function () {
        var stats = initStats();
        // create a scene, that will hold all our elements such as objects, cameras and lights.
        var scene = new THREE.Scene();
 
        // create a camera, which defines where we're looking at.
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        // create a render and set the size
        var webGLRenderer = new THREE.WebGLRenderer();
        //webGLRenderer.setClearColorHex(0xaaaaff, 1.0);
        webGLRenderer.setSize(window.innerWidth, window.innerHeight);
        webGLRenderer.shadowMapEnabled = true;
 
        // position and point the camera to the center of the scene
        camera.position.x = -30;
        camera.position.y = 40;
        camera.position.z = 50;
        camera.lookAt(new THREE.Vector3(0, 10, 0));
        // add spotlight for the shadows
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(0, 40, 30);
        spotLight.intensity = 2;
        scene.add(spotLight);
 
        // add the output of the renderer to the html element
        $("#WebGL-output").append(webGLRenderer.domElement);
 
        // call the render function
        var step = 0;
        // setup the control gui
        var controls = new function () {
            // we need the first child, since it's a multimaterial
        }
        var gui = new dat.GUI();
        var mesh;
 
        var loader = new THREE.OBJMTLLoader();
        loader.addEventListener('load', function (event) {
 
            var object = event.content;
            object.scale.set(1, 1, 1);
            mesh = object;
            scene.add(mesh);
            object.rotation.x = 0.2;
            object.rotation.y = -1.3;
        });
        loader.load('../assets/models/00.obj', '../assets/models/00.mtl', {side: THREE.DoubleSide});
        render();
 
 
        function render() {
            stats.update();
 
            if (mesh) {
                //      mesh.rotation.y+=0.006;
            }
            // render using requestAnimationFrame
            requestAnimationFrame(render);
            webGLRenderer.render(scene, camera);
        }
 
        function initStats() {
 
            var stats = new Stats();
            stats.setMode(0); // 0: fps, 1: ms
 
            // Align top-left
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';
 
            $("#Stats-output").append(stats.domElement);
 
            return stats;
        }
    });
 
 
</script>
</body>
</html>
