<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>three</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="menu">
      <div class="item" data-val="Hydrangeas">Hydrangeas</div>
      <div class="item" data-val="Tulips">Tulips</div>
    </div>
    <script src="./build/three.js"></script>
    <script src="./js/js/loaders/MTLLoader.js"></script>
    <script src="./js/js/loaders/OBJLoader.js"></script>
    <script src="./js/js/loaders/DDSLoader.js"></script>
    <script src="./js/js/controls/OrbitControls.js"></script>
    <script src="./js/de.js"></script>
    <script src="../jQuery/jquery-1.10.1.min.js"></script>
    <script>
      var texture = THREE.ImageUtils.loadTexture('./testObj/test/Hydrangeas.jpg', {}, function() {
        renderer.render(scene, camera);
      });
      var material = new THREE.MeshLambertMaterial({
        map: texture
      });
      var geometry = new THREE.BoxGeometry(600, 25, 1000);
      var mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);
      $('#menu .item').click(function(){
        var name = $(this).attr('data-val')
        var image = new Image()
        image.src = './testObj/test/' + name + '.jpg';
        image.onload = function () {
            material.map.image = image;
            material.map.needsUpdate = true;
        }
      })
    </script>
  </body>
</html>
